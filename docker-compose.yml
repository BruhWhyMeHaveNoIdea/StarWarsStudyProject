services:
  postgres:
    image: postgres:alpine
    container_name: postgres_database
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: ${TZ}
    ports:
      - "${DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-mydb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - postgres_data:/var/lib/postgresql

  django:
    build: ./star_wars
    container_name: django
    working_dir: /project/star_wars/my_site
    volumes:
      - ./star_wars:/project/star_wars
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate --noinput &&
             python manage.py runserver 0.0.0.0:8001 --verbosity 2 &&
             python manage.py loaddata files/fixtures.json"
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://${DB_USER:-admin}:${DB_PASSWORD:-mypassword}@postgres:5432/${DB_NAME:-mydb}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-me}
      - DEBUG=${DEBUG:-True}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
    env_file:
      - ./.env

  swapi:
    build: ./orig_site
    container_name: swapi-star-wars
    working_dir: /project/orig_site/api
    healthcheck: 
      test: ["CMD", "curl", '-f', "http://localhost:8000/health"]
      interval: 10s                                  # How often to run the check
      timeout: 5s                                    # Max time allowed for the command to run
      retries: 3                                     # Number of consecutive failures before marking as 'unhealthy'
      start_period: 30s 
    volumes:
    - ./orig_site:/project/orig_site
    command: >
      sh -c "python init_db.py &&
             uvicorn main:app --host 0.0.0.0 --reload"
    ports:
      - "8000:8000"

  parser:
    build: ./star_wars/my_site/parser
    container_name: parser
    working_dir: /project/star_wars/my_site/parser
    command: >
      sh -c "python parser.py"
    depends_on:
      swapi:
        condition: service_healthy
      django:
        condition: service_started

volumes:
  postgres_data: